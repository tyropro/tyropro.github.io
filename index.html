<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>tyro's corner</title>
    <link rel="stylesheet" href="templates/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-gitlab' ></i>
                <div class="logo_name">tyropro</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-home-alt id="nav_button"'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user' id="nav_button"></i>
                    <span class="links_name">Biography</span>
                </a>
                <span class="tooltip">Biography</span>
            </li>
            <li>
                <a href="./files.html">
                    <i class='bx bx-folder' id="nav_button"></i>
                    <span class="links_name">Files</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' id="nav_button"></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/profile.png" alt="">
                    <div class="name_job">
                        <div class="name">tyropro</div>
                        <div class="job">Student</div>
                    </div>
                </div>                 
            </div>
        </div>
    </div>
    <div class="page_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }

    </script>

</body>
</html>
